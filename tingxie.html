<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remote File Text-to-Speech</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 40px auto; text-align: center; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üåê Read from Website</h2>
  <input id="url" placeholder="Enter file URL, e.g. https://example.com/words.txt" style="width: 100%; padding: 5px;" />
  <button id="loadBtn">Load File</button>
  <button id="speakBtn">Speak</button>
  <textarea id="text" hidden></textarea>

  <script>
    const textArea = document.getElementById("text");
    const loadBtn = document.getElementById("loadBtn");
    const speakBtn = document.getElementById("speakBtn");

    const line = null;

    // 1Ô∏è‚É£ Load file content from remote URL
    loadBtn.addEventListener("click", async () => {
      const url = document.getElementById("url").value.trim();
      if (!url) return alert("Please enter a valid URL.");

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();
        textArea.value = text;

        lines = text.split(/\r?\n/); // split on both Windows and Unix newlines

      } catch (err) {
        alert("Failed to fetch file: " + err.message);
      }
    });

    // 2Ô∏è‚É£ Speak the text content
    speakBtn.addEventListener("click", () => {
      const text = textArea.value.trim();
      if (!lines) return alert("No text loaded.");
      const utterance = new SpeechSynthesisUtterance(lines);
      utterance.lang = "zh-CN";
      speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
