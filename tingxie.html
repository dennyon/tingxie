<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File to Speech</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 40px auto; text-align: center; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ“„ Text File to Speech</h2>
  <input type="file" id="fileInput" accept="wordlist.txt" />
  <button id="speakBtn">Speak</button>

  <script>
    const fileInput = document.getElementById("fileInput");
    const textArea = document.getElementById("text");
    const speakBtn = document.getElementById("speakBtn");

    // Read file content
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => textArea.value = e.target.result;
      //reader.readAsText(file);
      reader.readAsText("https://dennyon.github.io/tingxie/wordlist.txt");
    });

    // Speak the text
    speakBtn.addEventListener("click", () => {
      const text = textArea.value.trim();
      if (text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "zh-CN";
        speechSynthesis.speak(utterance);
      }
    });
  </script>
</body>
</html>
